name: Send Custom Event to Okay
on:
  workflow_call:
    inputs:
      event:
        description: 'Name of the event'
        required: true
      event_unique_id:
        description: 'The unique id for this event'
        required: true
      user:
        description: 'The github login of the person'
        required: false
      metric1_name:
        description: 'The name of a latency metric (A) (e.g lead time)'
        required: false
      metric1_duration_ms:
        description: 'How long something (A) took in milliseconds'
        required: false
      metric2_name:
        description: 'The name of a number metric (B) (e.g. percent build failures today)'
        required: false
      metric2_number:
        description: 'The value of B'
        required: false
      metric3_name:
        description: 'The name of a count metric (C) (e.g. number of incidents)'
        required: false
      metric3_count:
        description: 'Number of times something (C) happened'
        required: false
jobs:
  okay-send-custom-event-webhook:
    runs-on: ubuntu-latest
    steps:
    - name: Send Okay Webhook
      env:
        OKAY_API_TOKEN: ${{ secrets.OKAY_API_TOKEN }}
      run: |
        curl -X POST -H "Authorization: Bearer $OKAY_API_TOKEN" -H 'Content-Type: application/json' --data "{\"event\": \"custom\",  \"uniqueKey\": [\"event_unique_id\"], \"customEventName\": \"${{ inputs.event }}\", \"timestamp\": \"$(date +%Y-%m-%dT%H:%M:%S%z)\", \"identity\": {\"user\": \"${{ inputs.user }}\", \"type\": \"sourceControlLogin\"}, \"properties\": {\"event_unique_id\": \"${{ inputs.event_unique_id }}\", \"${{ inputs.metric1_name }}\": {\"type\": \"durationMs\", \"value\": ${{ inputs.metric1_duration_ms }}}, \"${{ inputs.metric2_name }}\": {\"type\": \"number\", \"value\": ${{ inputs.metric2_number }}}, \"${{ inputs.metric3_name }}\": {\"type\": \"count\", \"value\": ${{ inputs.metric3_count }}} }}" https://app.okayhq.com/api/events/v1